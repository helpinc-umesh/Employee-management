<div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>Add Color Name Here.</h3>
            <form [formGroup]="colorForm" (ngSubmit)="save()">
                <div class="form-group">
                    Name:<input formControlName="name" class="form-control" placeholder="Country Name">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default pull-right">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
