<div>
    <h4>Please Enter Your Email.</h4>
    <form [formGroup]="forgotForm" (ngSubmit)="submit()">
        <div class="form-group" [ngClass]="{'has-error': (forgotForm.get
            ('email').touched || forgotForm.get('email').dirty) && !forgotForm.get('email').valid }">
            <input formControlName="email" id="email" type="text" class="form-control form-control-sm " placeholder="email..." />
            <span class="help-block" *ngIf="(forgotForm.get('email').touched || 
            forgotForm.get('email').dirty) && forgotForm.get('email').errors">
                <span *ngIf="forgotForm.get('email').errors.required">
                    Please enter your Email Address.
                </span>
                <span *ngIf="forgotForm.get('email').errors.pattern">
                    Please Enter The Valid Email Address.
                </span>
            </span>
        </div>
        <button class="btn btn-primary" (click)="submit()" [disabled]="forgotForm.invalid">Submit</button>
        <button class="btn btn-default" (click)="submit()">Cancel</button>
    </form>

</div>
