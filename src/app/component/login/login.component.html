<div class="container bottom">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-6">
                    <h1>[log In]</h1>
                </div>
                <div class="col-md-4"> </div>
                <div class="col-md-2"></div>
            </div>

            <form class="login" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group" [ngClass]="{'has-error': (loginForm.get
                ('email').touched || loginForm.get('email').dirty) && !loginForm.get('email').valid }">
                    <label for="email">Email:</label>
                    <input formControlName="email" id="email" type="text" class="form-control form-control-sm " placeholder="email..." />
                    <span class="help-block" *ngIf="(loginForm.get('email').touched || 
                    loginForm.get('email').dirty) && loginForm.get('email').errors">
                        <span *ngIf="loginForm.get('email').errors.required">
                            Please enter your Email Address.
                        </span>
                        <span *ngIf="loginForm.get('email').errors.pattern">
                            Please Enter The Valid Email Address.
                        </span>
                    </span>
                </div>

                <div class="form-group" [ngClass]="{'has-error': (loginForm.get
                ('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid }">
                    <label for="password">Password:</label>
                    <input formControlName="password" id="password" type="password" class="form-control form-control-sm " placeholder="password..."
                    />
                    <span class="help-block" *ngIf="(loginForm.get('password').touched || 
                    loginForm.get('password').dirty) && loginForm.get('password').errors">
                        <span *ngIf="loginForm.get('password').errors.required">
                            Please enter Password.
                        </span>
                    </span>
                </div>

                <div class="row">
                    <div class="col-md-7">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log In</button>
                        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                    </div>

                    <div class="col-md-5">
                        <a style="cursor:pointer" title="Forgot Your Password!" (click)="forgotPassword()">Forgot Password</a>
                    </div>
                </div>
            </form>
            <hr>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
